<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simple Gantt</title>
        <style>
            body {
                font-family: sans-serif;
                background: #ccc;
            }
            .container {
                width: 80%;
                margin: 0 auto;
            }
            /* custom class */
            .gantt .bar-milestone .bar {
                fill: tomato;
            }
        </style>
        <link rel="stylesheet" href="dist/frappe-gantt.css" />
        <script src="dist/frappe-gantt.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Interactive Gantt Chart entirely made in SVG!</h2>
            <div class="gantt-target"></div>
        </div>
        <script>
            var tasks = [
                [
                    {
                        start: '2019-06-20',
                        end: '2019-06-23',
                        name: 'Redesign website',
                        id: 'Task 0'
                    },
                    {
                        start: '2019-06-26',
                        end: '2019-06-29',
                        name: 'Redesign website',
                        id: 'Task 0-1',
                        progress: 20
                    }
                ],
                [
                    {
                        start: '2019-06-20',
                        end: '2019-06-23',
                        name: 'Write new content',
                        id: 'Task 1',
                        progress: 5
                    }
                ],
                [
                    {
                        start: '2019-06-20',
                        end: '2019-06-23',
                        name: 'Apply new styles',
                        id: 'Task 2',
                        progress: 10
                    }
                ],
                [
                    {
                        start: '2019-06-20',
                        end: '2019-06-23',
                        name: 'Review',
                        id: 'Task 3',
                        progress: 5
                    }
                ],
                [
                    {
                        start: '2019-06-20',
                        end: '2019-06-23',
                        name: 'Deploy',
                        id: 'Task 4',
                        progress: 0
                    }
                ],
                [
                    {
                        start: '2019-06-20',
                        end: '2019-06-23',
                        name: 'Go Live!',
                        id: 'Task 5',
                        progress: 0,
                        custom_class: 'bar-milestone'
                    }
                ],
                [
                    {
                        start: '2019-06-20',
                        end: '2019-06-23',
                        name: 'Deploy',
                        id: 'Task 6',
                        progress: 0
                    }
                ]
            ];
            var gantt_chart = new Gantt('.gantt-target', tasks, {
                on_click: function(task) {
                    console.log(task);
                },
                on_date_change: function(task, start, end) {
                    console.log(task, start, end);
                },
                on_progress_change: function(task, progress) {
                    console.log(task, progress);
                },
                on_view_change: function(mode) {
                    console.log(mode);
                },
                view_mode: 'Day',
                language: 'ja'
            });
            console.log(gantt_chart);
        </script>
    </body>
</html>
