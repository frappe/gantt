<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
		}
		.container {
			width: 80%;
			margin: 0 auto;
		}

		.gantt-target {
			display: flex;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
		.heading {
			text-align: center;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
</head>
<body>
	<div class="container">
		<h2 class="heading">Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		const tasks = [
			{
				employee_id: 'abc',
				start_date: '2018-10-01',
				end_date: '2018-10-08',
				project_name: 'Timebinder',
				position: 'Frontend',
				status: 'PD',
				employee_name: "Narongdej",
			},
			{
				employee_id: 'abc',
				start_date: '2018-10-10',
				end_date: '2018-10-12',
				project_name: 'Timebinder 2',
				position: 'Frontend',
				status: 'PD',
				employee_name: "Narongdej",
			},
			{
				employee_id: 'ebc',
				start_date: '2018-10-11',
				end_date: '2018-10-14',
				project_name: 'Tester',
				position: 'Backend',
				status: 'PD',
				employee_name: "Someone",
			},
		];
		const gantt_chart = new Gantt(".gantt-target", tasks, {
			view_mode: 'Day',
			language: 'en'
		});
		console.log(gantt_chart);
	</script>
</body>
</html>
